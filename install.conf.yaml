- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.vim/colors/solarized.vim: solarized.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt install -y neovim, installing neovim]    
