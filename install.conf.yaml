- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.vim/colors/solarized.vim: solarized.vim
    ~/.gitconfig: gitconfig
    ~/.config/powerline/colorschemes/default.json: powerline/colorschemes/default.json:
    ~/.config/powerline/themes/shell/default_leftonly.json: powerline/themes/shell/default_leftonly.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt install -y neovim, installing neovim]  
  - [sudo apt install powerline powerline-gitstatus vim-airline]  
